<!-- Header -->
<div class="container">
  <div class="row">
    <div class="col-md-8">
        <div class="col-lg-12  text-center page-header {{class}}">
          <!-- <h1>{{projectToDisplay?.title}}</h1> -->
        </div>

      <div class="project-detail-box">
        <div class="main-project">
          <!-- <h1>{{projectToDisplay?.title}}</h1> -->
          <!-- <img *ngIf="projectToDisplay" [src]="projectToDisplay?.image" alt="projectToDisplay?.title" /> -->
          <p [innerHTML]="projectToDisplay?.description"></p>
        </div>
      </div>
      <nav aria-label="...">
        <ul class="pager">
            <li class="previous" *ngIf = "projectId > 0"><a href="projects/{{PreviousId}}"><span aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="previous disabled" *ngIf = "projectId <= 0"><a href="projects/{{PreviousId}}"><span aria-hidden="true">&larr;</span> Previous</a></li>
            <li class="next disabled" *ngIf= "projectId >=3"><a href="projects/{{NextId}}">Next<span aria-hidden="true">&rarr;</span></a></li>
            <li class="next" *ngIf= "projectId < 3"><a href="projects/{{NextId}}">Next<span aria-hidden="true">&rarr;</span></a></li>
        </ul>
      </nav>
    </div>
</div>
